language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
after_success:
  - julia -e 'cd(Pkg.dir("RLEVectors")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'Pkg.add("Documenter")'
  - julia -e 'cd(Pkg.dir("GenomicVectors")); include(joinpath("docs", "make.jl"))'
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("GenomicVectors"); Pkg.test("GenomicVectors"; coverage=true)'
